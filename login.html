<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>MHTA.</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">MHTA.</h1>
    </header>
    <main class="container__principal">
        <section class="container__titulo_registration">
            <h2 class="titulo">Registration</h2>
        </section>
        <section class="container__formulario">
            <form action="#" class="formulario">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Name" required>
                <label for="email"></label>
                <input type="email" id="email" placeholder="E-mail" required>
                <label for="pass"></label>
                <input type="password" id="pass" placeholder="Password" required>
                <div class="container__continue">
                    <a href="#" class="continue">Or</a>
                </div>
                <div class="container__redes">
                    <a href="#" class="container__google">
                        <img src="img/google_icon.png" alt="Ícone do Google" class="icone__google">
                        <p>Google</p>
                    </a>
                    <a href="#" class="container__facebook">
                        <img src="img/facebook_icon.png" alt="Ícone do Facebook" class="icone__facebook">
                        <p>Facebook</p>
                    </a>
                </div>
                <div class="container__forget">
                    <a href="#" class="forget">Forget Your Password!</a>
                </div>
                <input type="submit" value="Sign Up" id="botao__signup">
            </form>
            <a href="index.html" class="botao__login">Login</a>
        </section>
    </main>
</body>
</html>
